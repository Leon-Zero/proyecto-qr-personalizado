<div class="wraping">
    <form >
        <div class="container">
            <label for="input-texto">Texto</label>
            <textarea id="input-texto" type="text" name="url" [(ngModel)]="texto"
             (input)="sendUrl(texto)" cols="30" rows="10" maxlength="1000" 
             placeholder="¡Escribe o pega tu texto aquí!" >
            </textarea>
        </div>
    </form>
</div>
