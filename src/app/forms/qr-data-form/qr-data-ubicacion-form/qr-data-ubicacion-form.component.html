<div class="wraping">
    <form (ngSubmit)="sendUbication()" >
        <div class="container">
            <label for="input-latitud">Latitud <small>(*)</small></label>
            <input class="input-mapa input-form" id="input-latitud" type="number" name="latitud" 
            [(ngModel)]="latitud" (input)="latitudValue(latitud)" placeholder="1234/-1234">
        </div>
        <div class="container">
            <label for="input-longitud">Longitud <small>(*)</small></label>
            <input class="input-mapa input-form" id="input-longitud" type="number" name="longitud"
             [(ngModel)]="longitud" (input)="longitudValue(longitud)" placeholder="-1234/1234">
        </div>
        <div class="container">
            <label id="coordenadas-link">Obtener coordenadas de una ubicaci√≥n 
                <a href="https://www.coordenadas-gps.com/" target="_blank" >click aqui</a> 
            </label>
        </div>

        <button type="submit" class="btn">Generar QR</button>
        <strong>(*) Campos Requeridos</strong>

    </form>
</div>
