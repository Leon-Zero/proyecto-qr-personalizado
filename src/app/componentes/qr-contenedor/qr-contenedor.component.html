<div class="wraping">
  <div id="contentQR">
    <div id="capture">
      <div class="parent">
        <div class="div1">
          <ngx-qrcode *ngIf="url !== '' " [attr.elementType]="elementType" [value]="url" [cssClass]="class"
            [errorCorrectionLevel]="errorCorrectionLevel" [colorDark]="dark" [colorLight]="light" [margin]="margin"
            [width]="width">
          </ngx-qrcode>
        </div>
        <div class="div2">
          <app-wrapping></app-wrapping>
        </div>
      </div>
      <app-icon></app-icon>
    </div>
  </div>
  <br><br>
  <div class="flex-row">

    <button class="btn" (click)="convertToIMG()">Descargar</button>

    <button class="btn-clean" (click)="cleanQrValues()">
      <span class="text">Borrar</span>
      <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z" />
        </svg>
      </span>
    </button>

  </div>
</div>
